<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Abaixo utilizamos variaveis dinamicas que estao vindo das definicoes das rotas sintaxe: {{variavel}} a variavel tem que estar dentro de 2 Parentenses  -->
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
            <a class="navbar-brand" href="{{ url_for('sobre') }}">Sobre</a>
            <a class="navbar-brand" href="{{ url_for('contatos') }}">Contatos</a>
            {# Só mostra os links se o usuário estiver logado #}
            {% if session.get('usuario_id') %}
            <div class="container">

                <a class="navbar-brand" href="{{ url_for('logout') }}">Sair</a>
            </div>
            
            {% else %}
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('login') }}">Login</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block conteudo %}
        {% endblock %}
    </div>


    <footer class="text-center mt-4 mb-2">
        <p>&copy; 2025 Minha Empresa. Todos os direitos reservados.</p>
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">

</script>

</html>
